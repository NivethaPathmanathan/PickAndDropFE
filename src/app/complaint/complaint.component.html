
 <form [formGroup]="addForm" class="container" (ngSubmit)="onSubmit()" style="width:600px">
  <div class="form-group">
    <label for="name"><b>Name:</b></label>
    <input class="form-control form-control-sm-2" type="text" id="name" formControlName="name" placeholder="Enter your name">
    <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched || submitted)">
      <div *ngIf="f.name.errors.required" style="color:red;">
      Please enter your Name
    </div>
  </div>
   </div>

  <div class="form-group">
    <label for="email"><b>Email:</b></label>
    <input class="form-control form-control-sm-2" type="text" id="email" formControlName="email" placeholder="Enter your email address">
    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched || submitted)">
      <div *ngIf="f.email.errors.required" style="color:red;">
      Please enter your email
    </div>
   </div>
  </div>
  <div class="form-group">
    <label for="complaint"><b>Complaint:</b></label>
    <input class="form-control form-control-sm-2" rows="5" id="complaint" formControlName="complaint" type="text" placeholder="Type your complaint here..">
  </div>
  <button type="submit" class="btn btn-primary mb-2" data-toggle="tooltip" title="Add">
    Add
  </button>
</form>
<table class="table table-striped container" style="width: 600px;">
  <thead style="color: #ffffff; background: #000000;">
    <tr>
      <th>Customer Id</th>
      <th>Customer Name</th>
      <th>Email</th>
      <th>Complaint</th>
      <th>Time</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cust of customer">
    <!-- | paginate: { itemsPerPage: 6, currentPage: p }"> -->
      <td>{{cust.id}}</td>
      <td>{{cust.name}}</td>
      <td>{{cust.email}}</td>
      <td>{{cust.complaint}}</td>
      <td>{{cust.time}}</td>
      <td><button class="btn btn-danger" style="color: #e0d7e6;" (click)="deletecustomer(customer)"> <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
        <button class="btn btn-primary" style="color: #e0d7e6; margin-left: 20px;" (click)="editcustomer(customer)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
